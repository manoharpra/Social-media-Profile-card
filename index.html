<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link rel="shortcut icon" href="manohar pic.jpg">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
          rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="manohar pic1.jpg" alt="" class="profile-img">

        </div>

        <div class="text-data">
            <span class ="name">Manohar Prajapati</span>
            <span class ="job">YouTuber & Blogger</span>
        </div>
        
        <div class="media-buttons" >
        <a href="#"style="background: #4267b2"   class="links">
            <i class='bx bxl-facebook-circle'></i> 
        </a>
        <a href="#"style="background: #e1306c" class="links">
            <i class='bx bxl-instagram' ></i>
        </a>
        <a href="#"style="background: #1da1f2" class="links">
            <i class='bx bxl-twitter' ></i>
        </a>
        <a href="#"style="background: #ff0000" class="links">
            <i class='bx bxl-youtube' ></i>
        </a>
    </div>
    <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button1">Message</button>

    </div>
         <div class="analyics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">110k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">6k</span>
            </div>
         </div>
    </div>
</body> 
</html>
